<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4;">
  <div style="
    max-width:600px; 
    margin:30px auto; 
    background-color:#ffffff; 
    border-radius:8px; 
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
    overflow:hidden;
  ">
    
    <!-- 상단 로고 -->
    <div style="background-color:#dff5e0; padding:20px; text-align:center;">
      <a href="http://127.0.0.1:3000/" target="_blank" rel="noopener noreferrer">
        <img src="cid:logo" alt="로고" style="width:100%; height:auto; max-width:400px;" />
      </a>
    </div>

    <!-- 인사말 -->
    <div style="padding:20px; text-align:center; color:#333333;">
      <p style="font-size:16px; line-height:1.5; margin-bottom:20px;">
        <span th:utext="${content}"></span>
      </p>
    </div>

    <!-- 본문 배너 이미지 -->
    <div style="background-color:#dff5e0; text-align:center; padding:0 20px 20px;">
      <a href="http://127.0.0.1:3000/" target="_blank" rel="noopener noreferrer">
        <img src="cid:logo" alt="로고" style="width:100%; height:auto; max-width:400px;" />
      </a>
    </div>

    <!-- 푸터 -->
    <div style="background-color:#f4f4f4; text-align:center; padding:15px; font-size:12px; color:#666666;">
      이 메일은 발신 전용입니다.<br />
      ⓒ 2025 My Company. All rights reserved.
    </div>
  </div>
</body>
</html>
